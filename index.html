<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MySiteTech</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Basic styling for a MySiteTech-themed page -->
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f3f4f6; /* Adjust or remove to match MySiteTech theme */
      color: #333;
    }

    header {
      background-color: #0e1f56; /* Adjust to match your brand color */
      padding: 1rem;
      text-align: center;
      color: #fff;
    }

    img.logo {
      max-width: 150px;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    main {
      max-width: 600px;
      margin: 2rem auto;
      text-align: center;
      padding: 1rem;
      background-color: #fff;
      border-radius: 4px;
    }

    h1 {
      margin-bottom: 1rem;
    }

    p {
      margin-bottom: 2rem;
    }

    .link-section a {
      display: inline-block;
      margin: 1rem;
      text-decoration: none;
      color: #0e1f56; /* Adjust to match your brand color */
      font-weight: bold;
      border: 2px solid #0e1f56;
      border-radius: 4px;
      padding: 0.5rem 1rem;
      transition: background-color 0.3s;
    }

    .link-section a:hover {
      background-color: #0e1f56;
      color: #fff;
    }

    footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.9rem;
    }

    footer a {
      color: #0e1f56; /* Match brand color */
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <!-- Logo file (logo.png) must be in the same repository root -->
    <img class="logo" src="logo.png" alt="MySiteTech Logo" />
  </header>

  <main>
    <h1>Simplify Reality Capture and Collaboration</h1>
    <p>Welcome to MySiteTech, your short description or tagline here.</p>

    <div class="link-section">
      <!-- The APK file (myapp.apk) must be at the root of the repository -->
      <a href="myapp.apk" download>Download Android App</a>

      <!-- Replace with your actual portal URL -->
      <a href="https://portal.mysitetech.com">Go to Portal</a>
    </div>
  </main>

  <footer>
    <p>Contact us: <a href="mailto:contact@mysitetech.com">contact@mysitetech.com</a></p>
  </footer>
</body>
</html>
